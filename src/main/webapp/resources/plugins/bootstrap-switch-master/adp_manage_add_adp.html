<!DOCTYPE html>
<!--
This is a starter page.
-->
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.2.0.4.min.css">
  <link rel="stylesheet" href="dist/css/skins/skin-hwseeker.css">
</head>
<div class="text-center">
  <form class="form-horizontal">
    <fieldset>
      <div id="legend" class="">
        <legend class=""></legend>
      </div>
    <div class="control-group">
          <!-- Text input-->
          <label class="control-label" for="input01">ADX名称：</label>
          <div class="controls">
            <input type="text" placeholder="自定义一个好辨认的名称" class="input-xlarge">
          </div>
        </div>
    <div class="control-group">
          <!-- Text input-->
          <label class="control-label" for="input01">接口人：</label>
          <div class="controls">
            <input type="text" placeholder="接口人" class="input-xlarge">
          </div>
    </div>
				<div class="control-group">
          <!-- Select Basic -->
          <label class="control-label">所属行业:</label>
          <div class="controls">
            <select class="input-xlarge">
						<option value="2438">资讯</option>
						<option value="2612">摄影</option>
						<option value="2613">汽车</option>
						<option value="2614">婚庆</option>
            </select>
          </div>
        </div>
				<div class="control-group">
		          <!-- Select Basic -->
		          <label class="control-label">公司名称：</label>
		          <div class="controls">
		            <select class="input-xlarge">
								<option value="2438">北京百度</option>
								<option value="2612">北京移动</option>
								<option value="2613">北京电信</option>
		            </select>
								<a class="input-add">+</a>
		          </div>
		    </div>
    <div class="control-group">
          <label class="control-label">设备平台：</label>
          <div class="controls">
            <!-- Inline Radios -->
            <label class="radio inline">
              <input type="radio" value="IOS" checked="checked" name="group">
              IOS
            </label>
            <label class="radio inline">
              <input type="radio" value="Android" name="group">
              Android
            </label>
          </div>
    </div>
				<div class="control-group">
							<!-- Select Basic -->
							<label class="control-label">适用终端：</label>
							<div class="controls">
								<select class="input-xlarge">
								<option value="2438">全IOS</option>
								<option value="2612">iphone</option>
								<option value="2613">全Android</option>
								</select>
								<a class="input-add">+</a>
							</div>
				</div>
    <div class="control-group">
          <!-- Text input-->
          <label class="control-label" for="input01">运营经理:</label>
          <div class="controls">
            <input type="text" placeholder="运营经理" class="input-xlarge">
          </div>
    </div>
		<div class="control-group">
					<!-- Text input-->
					<label class="control-label" for="input01">流量限制:</label>
					<div class="controls">
						<input type="text" placeholder="流量限制" class="input-xlarge">
					</div>
		</div>
		<div class="control-group">
					<!-- Text input-->
					<label class="control-label" for="input01">广告请求:</label>
					<div class="controls">
						<input type="text" placeholder="Requset URL" class="input-xlarge">
					</div>
		</div>
		<div class="control-group">
					<label class="control-label">结算类型：</label>
					<div class="controls">
						<!-- Inline Radios -->
						<label class="radio inline">
							<input type="radio" value="IOS" checked="checked" name="group">
							预充值
						</label>
						<label class="radio inline">
							<input type="radio" value="Android" name="group">
							后付费
						</label>
					</div>
		</div>
		<div class="control-group">
					<label class="control-label">结算周期：</label>
					<div class="controls">
						<!-- Inline Radios -->
						<label class="radio inline">
							<input type="radio" value="IOS" checked="checked" name="group">
							周
						</label>
						<label class="radio inline">
							<input type="radio" value="Android" name="group">
							月
						</label>
						<label class="radio inline">
							<input type="radio" value="Android" name="group">
							季
						</label>
						<label class="radio inline">
							<input type="radio" value="Android" name="group">
							年
						</label>
					</div>
		</div>
		<div class="control-group">
					<label class="control-label">请求方式：</label>
					<div class="controls">
						<!-- Inline Radios -->
						<label class="radio inline">
							<input type="radio" value="IOS" checked="checked" name="group">
							GET
						</label>
						<label class="radio inline">
							<input type="radio" value="Android" name="group">
							POST
						</label>
					</div>
		</div>
		<div class="control-group">
					<label class="control-label">沟通协议：</label>
					<div class="controls">
						<!-- Inline Radios -->
						<label class="radio inline">
							<input type="radio" value="IOS" checked="checked" name="group">
							TCP
						</label>
						<label class="radio inline">
							<input type="radio" value="Android" name="group">
							HTTP
						</label>
						<label class="radio inline">
							<input type="radio" value="Android" name="group">
							UDP
						</label>
						<label class="radio inline">
							<input type="radio" value="Android" name="group">
							HTTPS
						</label>
						<label class="radio inline">
							<input type="radio" value="Android" name="group">
							SSL
						</label>
					</div>
		</div>
    <div class="control-group">
          <!-- Text input-->
          <label class="control-label" for="input01">下载地址：</label>
          <div class="controls">
            <input type="text" placeholder="请填写可下载应用的地址以便审核" class="input-xlarge">
          </div>
    </div>
		<div class="control-group">
					<!-- Text input-->
					<label class="control-label" for="input01">程序主包名：</label>
					<div class="controls">
						<input type="text" placeholder="同info.plist中的bundle identifier一致" class="input-xlarge">
					</div>
		</div>
		<div class="control-group">
					<!-- Text input-->
					<label class="control-label" for="input01">应用关键词：</label>
					<div class="controls">
						<input type="text" placeholder="正确填写关键词能够提升广告的匹配度；以','分割" class="input-xlarge">
					</div>
		</div>
		<div class="control-group">
					<!-- Text input-->
					<label class="control-label" for="input01">应用简介:</label>
					<div class="controls">
							<div class="textarea">
	                  <textarea type="" class="" placeholder="正确填写应用简介能够提升广告的匹配度和收益"> </textarea>
	            </div>
					</div>
		</div>
    <div class="control-group">
          <div class="controls">
            <input name="submit" class="btn btn-success" type="submit" value="提交" />
          </div>
    </div>
    </fieldset>
  </form>
</div>
